sudo: required

language: php

php:
  - 5.6

env:
  DOCKER_COMPOSE_VERSION: 1.6.2

services:
  - docker

before_install:
  - mkdir -p ~/profiles
  - sudo ln -s ${TRAVIS_BUILD_DIR} ~/profiles/wim
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - docker --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - cd ~/profiles/wim
  - docker-compose -f docker-compose.yml up -d
  - docker ps -a

script:
  - cd ~/profiles/wim
  - docker exec -i wim_web_1 ls -la /var/www/html
  - docker exec -i wim_web_1 ls -la /var/www/html/profiles
  - docker exec -i wim_web_1 ls -la /var/www/html/profiles/wim
  - docker exec -i wim_web_1 bash /root/dev-scripts/install/install-script.sh
  - docker exec -i wim_web_1 bash /root/dev-scripts/check-coding-standards.sh
  - docker exec -i wim_web_1 bash /root/dev-scripts/tests/unit-tests.sh
  - docker ps
